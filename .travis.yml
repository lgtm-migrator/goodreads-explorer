language: node_js
branches:
  except:
    - gh-pages
sudo: false
node_js:
  - "stable"
cache:
  directories:
    - node_modules
install:
  - npm install
script:
  - npm run build
  - npm test
notifications:
  email:
    on_success: change
    on_failure: change
deploy:
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true
    local-dir: build
    email: $EMAIL
    name: $NAME
    on:
      branch: master
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: gre-dev.abhishek.pro.np
    region: $AWS_REGION
    skip_cleanup: true
    upload-dir: goodreads-explorer
    local_dir: build
    on:
      branch: develop